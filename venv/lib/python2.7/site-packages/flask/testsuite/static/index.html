<!DOCTYPE html>
    <head>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="pretty.css" rel="stylesheet" type="text/css"/>
        <script src="jquery.js"></script>
        <title>login page</title>
    </head>
<body>
<nav class="navbar navbar-default navbar-fixed">
  <div class="container-fluid">
    <div class="navbar-header">
<a href='Web.html' class="btn btn-primary">Back</a>
    </div>
  </div>
</nav>

<div class="container">
<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>Welcome Login </h3>
            <p>You can login in below or you can <a href="/">Sign up here!</a></p>
<fieldset>
<form enctype="multipart/form-data" action="loginAction" method="POST">
        <label>Username</label>
        <input type="text" name="username" class="form-control"  required>
        <br>
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
        <a href="/" class="btn btn-link active">Cancel</a>
</form>
</fieldset>
</div>
<div class="col-md-4"></div>
</div>
</div>
</body>
</html>
